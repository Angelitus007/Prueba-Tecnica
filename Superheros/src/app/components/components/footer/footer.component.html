<footer class="c-footer">

  <hr class="c-footer__divider">
  <div class="c-footer__details">

    <p class="c-footer__copy-right">&copy; {{ currentYear }} {{ webName }}, Inc </p>
    <div class="c-footer__social-media">
      @for (sMedia of socialMediaLinks; track sMedia.name) {
        <a [href]="sMedia.url" target="_blank" rel="noopener noreferrer">
          <img [src]="sMedia.icon" [alt]="sMedia.name + ' icon'">
        </a>
      }
    </div>
  </div>
</footer>
